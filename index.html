<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Shiny Logo Proof Of concept</title>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">

<!-- <script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script> -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" type="text/javascript"></script>
<script src="shinyHoverCanvas.js" type="text/javascript"></script>

</head>
<body style="background-color:black;color:white;">

<p align="center">
	<img id="googleLogo" src="googleLogo.png" />
	<img id="googleLogoDouble" src="googleLogo.png" />
</p>
</body>
<script type="text/javascript">jQuery(document).ready
 (function(){
	jQuery("#googleLogo").shinylogo({angle:300,doubleShine:false});
	jQuery("#googleLogoDouble").shinylogo({angle:300, queueStop:false, leftOffset:200, speed:2400, easing:"easeInOutExpo"});
});</script>
</html>
